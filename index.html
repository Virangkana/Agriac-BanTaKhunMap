<!DOCTYPE html>
<html>
<head>
  <title>Agriac Bantakhun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Load jQuery and PapaParse to read data from a CSV file -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

  <!-- Position the map with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>
   <!-- Display the map and title with HTML division tags  -->
 <div id="map-title">Agriac-Ban Takhun</div>
  <div id="map"></div>
  
  <!-- Insert Javascript (.js) code to create the map -->
  <script>

  // Set up initial map center and zoom level
  var map = L.map('map', {
    center: [8.9352, 98.9014], // EDIT latitude, longitude to re-center map
    zoom: 15,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: true,
    tap: false
  });

  /* Control panel to display map layers */
  var controlLayers = L.control.layers( layer__0, layer__1,layer__2, {
    position: "topright",
    collapsed: true ,
  }).addTo(map);
 
  
 
      /* Stamen colored terrain basemap tiles with labels */
     map.createPane('pane__0');
        map.getPane('pane__0').style.zIndex = 400;
        var layer__0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
           pane: 'pane__0',
            opacity: 1.0,
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
            minZoom: 2,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(layer__0, 'map');
    
    // display Carto basemap tiles with light features and labels//
   layer__0;
        map.addLayer(layer__0);
        map.createPane('pane__1');
        map.getPane('pane__1').style.zIndex = 401;
        var layer__1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
          pane: 'pane__1',
            opacity: 1.0,
    attribution: '&copy; <a href="https://leafletjs.com/">Leaflet</a>, &copy; <a href="https://www.linkedin.com/in/virangkana-sampun-9b1116203/">VIRANGKANA</a>'
           minZoom: 2,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
  }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(layer__1, 'Satellite');


   layer__1;
        map.addLayer(layer__1);
        map.createPane('pane__2');
        map.getPane('pane__2').style.zIndex = 402;
        var layer__2 = L.tileLayer.wms("http://110.164.49.72:8081/geoserver/WMSDOL/wms?", {
            layers: 'MV_SPARCEL',
            pane: 'pane__2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(layer__2, 'ข้อมูลแปลงที่ดิน');


     
  // see more basemap options at https://leaflet-extras.github.io/leaflet-providers/preview/

  // Read markers data from data.csv
  $.get('./location นส.4จ - Sheet2 (1).csv', function(csvString) {

    // Use PapaParse to convert string to array of objects
    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;

    // For each row in data, create a marker and add it to the map
    // For each row, columns `lat`, `long` ,  `Name` are required
    for (var i in data) {
      var row = data[i];

      var marker = L.marker([row.lat, row.long], {
        opacity: 1
      }).bindPopup(row.Name);
      
      marker.addTo(map);
    }

  });

  map.attributionControl.setPrefix(
    'View <a href="https://github.com/" target="_blank">code on GitHub</a>'
  );

  </script>
</body>
</html>
